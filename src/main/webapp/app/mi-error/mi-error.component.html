<div class="min-vh-100 d-flex flex-column align-items-center justify-content-center bg-light text-center px-3">
  
  <div class="error-icon mb-4">
    <div class="icon-circle shadow-sm">
      <i class="fa fa-exclamation-triangle text-primary"></i>
    </div>
  </div>

  <h1 class="display-1 fw-bold text-dark mb-2">¡Ups!</h1>
  <h2 class="h4 text-muted mb-4">Algo salió mal inesperadamente</h2>

  <div class="col-lg-6 mx-auto mb-5">
    <p class="lead text-secondary opacity-75">
      No te preocupes, ya hemos notificado a nuestro equipo de ingeniería (IT). 
      Por favor, intenta recargar la página o regresa al inicio.
    </p>
  </div>

  <div class="d-flex gap-3 justify-content-center">
    <button class="btn btn-primary btn-lg rounded-pill px-5 shadow-sm transition-btn" routerLink="/">
      <i class="fa fa-home me-2"></i> Volver al Inicio
    </button>
    
    <button class="btn btn-outline-secondary btn-lg rounded-pill px-4 transition-btn" (click)="recargar()">
      <i class="fa fa-refresh me-2"></i> Recargar
    </button>
  </div>

  <div class="mt-5 text-muted small">
    Código de error: <span class="font-monospace">500_INTERNAL_SERVER_ERROR</span>
  </div>

</div>
