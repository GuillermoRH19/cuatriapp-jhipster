# ===================================================================
# Spring Boot configuration for the "prod" profile.
# ===================================================================

logging:
  level:
    ROOT: INFO
    tech.jhipster: INFO
    com.cuatrimestre.app: INFO

management:
  prometheus:
    metrics:
      export:
        enabled: false

spring:
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

  # ðŸ”´ DESACTIVAMOS COMPLETAMENTE BASE DE DATOS
  datasource:
    enabled: false

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

  liquibase:
    enabled: false

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

  mail:
    host: localhost
    port: 25
    username:
    password:

  thymeleaf:
    cache: true

# ===================================================================
server:
  port: 8080
  shutdown: graceful
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json,image/svg+xml
    min-response-size: 1024

# ===================================================================
